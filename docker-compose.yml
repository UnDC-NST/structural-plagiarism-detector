version: '3.8'

services:
  # ── API Service ────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plagiarism-detector-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/plagiarism-detector
      - USE_IN_MEMORY_DB=false
      - API_KEY=${API_KEY}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - CACHE_ENABLED=true
      - CACHE_TTL_SECONDS=300
      - CACHE_MAX_SIZE=1000
      - CIRCUIT_BREAKER_THRESHOLD=5
      - CIRCUIT_BREAKER_TIMEOUT=60000
      - MAX_CODE_SIZE_BYTES=50000
      - LOG_LEVEL=info
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - plagiarism-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/liveness"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ── MongoDB Service ────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: plagiarism-detector-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=plagiarism-detector
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - plagiarism-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ── Optional: Prometheus for Metrics ───────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: plagiarism-detector-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - plagiarism-network
    profiles:
      - monitoring

  # ── Optional: Grafana for Visualization ────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: plagiarism-detector-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - plagiarism-network
    profiles:
      - monitoring

# ── Networks ─────────────────────────────────────────────────────────────────
networks:
  plagiarism-network:
    driver: bridge

# ── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
